{% extends 'layout.html' %}

{% block body %}
    <div id="header">
        <h1 class="jumbotron" style="text-align: center;">Welcome to Mangiamo</h1>
        <form method="post" id ="frmRecipeSearch">
            <input type="search" name="searchBar" id="tbRecipeSearch" placeholder="Enter ingredients..."/>
            <input type="submit" name="searchBtn" id="btnRecipeSearch" class="btn-success" value="Search" />
            <select name="searchAmt" id="optSearchAmt">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="100">100</option>
            </select>
        </form>
    </div>
    
    <div id="recipes">
        {% for item in data %}
            <div class="card-body" onclick="window.location = '{{item['recipe']['url']}}'">
                <img src="{{item['recipe']['image']}}" class="card-img-top" alt="...">
                <h5 class="card-title">{{item['recipe']['label']}}</h5>
                <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                <a href="{{item['recipe']['url']}}" class="card-link" style="display: none">Link</a>
            </div>
        {% endfor %}
    </div>
    <div id="content">
        
    </div>

{% endblock %}
